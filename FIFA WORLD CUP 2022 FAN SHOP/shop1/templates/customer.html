<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
        </style>
    <title>FIFA WORLD CUP 2022</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='customer.css')}}">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/admin_home"><strong>ADMIN HOME</strong></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/product_list"><strong><strong>PRODUCT</strong></strong></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/customer"><strong><strong>CUSTOMER</strong></strong></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/history"><strong>HISTORY</strong></a>
              </li>
               <li class="nav-item">
                <a class="nav-link" href="/logout"><strong><strong>Logout</strong></strong></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    {% for i in range (l) %}
    <div class="card des">
        <u>Customer Information</u>
        <table>
            <tr>
                <td>Customer Name: </td>
                <td>{{c_name[i]}}</td>
                <td>
                    <form action="/customer" method="post">
                        <input type="hidden" name="name" value={{c_name[i]}}>
                        <input type="hidden" name="operation" value="vew_history">
                        <button class="button"><span></span>VEW HISTORY</button>
                    </form>
                </td>
            </tr>
            <tr>
                <td>Password: <br><br>Status: </td>
                <td>{{c_pass[i]}} <br><br>{{c_status[i]}}</td>
                <td>
                    <form action="/customer" method="post">
                        <input type="hidden" name="name" value={{c_name[i]}}>
                        <input type="hidden" name="operation" value={{c_status[i]}}>
                        <button class="button">Change account status</button>
                    </form>
                </td>
            </tr>
            <tr>
                <td>Email: </td>
                <td>{{c_email[i]}}</td>
            </tr>
        </table>
    </div>
    {% endfor %}
</body>

</html>
