<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <title>SHOP</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='product_list.css')}}">
</head>

<body>

   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/admin_home"><strong>ADMIN HOME</strong></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/product_list"><strong><strong>PRODUCT</strong></strong></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/customer"><strong><strong>CUSTOMER</strong></strong></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/history"><strong>HISTORY</strong></a>
              </li>
               <li class="nav-item">
                <a class="nav-link" href="/logout"><strong><strong>Logout</strong></strong></a>
              </li>
            </ul>
              <form action="/product_list" method="post">
                <input type="text" placeholder="Search For Product" name="search">
                <button class="btn btn-outline-success" type="submit">Search</button>
                <input type="hidden" name="name" value='searching'>
               </form>
          </div>
        </div>
      </nav>
     {% if (row == 0) %}
     <div>Sorry, No product found!<br>Try something else.</div>
     {% endif %}

      {% for i in range (row) %}
      <div class="card">
         <div class="image">
            <img src="{{ url_for('static', filename=pic[i])}}" alt="pic">
         </div>
         <div class="title">
            <h1>{{p_name[i]}}</h1>
         </div>
         <div class="des">
            <p><strong>
                Price: {{p_price[i]}} Tk<br>
                Unit: {{p_unit[i]}}
            </strong></p>
             <form action="/product_list" method="post">
                 <input type="hidden" name="name" value="update">
                 <input type="hidden" name="product" value={{p_name[i]}}>
                 <button class="button"><span></span>UPDATE</button>
             </form>
         </div>
      </div>
      {% endfor %}

</body>

</html>
